<!DOCTYPE html>
<html>
  <head>
    <title>Player Movement using onkeydown/onkeyup (Enhanced version)</title>
    <style type="text/css" media="screen">
      canvas { border: 1px solid; }
    </style>

  <script src="http://js.pusher.com/1.12/pusher.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Enable pusher logging - don't include this in production
    Pusher.log = function(message) {
      if (window.console && window.console.log) window.console.log(message);
    };

    // Flash fallback logging - don't include this in production
    WEB_SOCKET_DEBUG = true;

    var pusher = new Pusher('792e8b138073942e3005', { encrypted: true });
    Pusher.channel_auth_endpoint = '/pusher/auth.php';
    var channel = pusher.subscribe('private-channel');
    channel.bind('client-update-x', function(data) {
        
	Game.player.setX(data);      
    });

    pusher.connect();



  </script>

    <script type="text/javascript" charset="utf-8">
    var Key = {
      _pressed: {},

      LEFT: 37,
      UP: 38,
      RIGHT: 39,
      DOWN: 40,

      isDown: function(keyCode) {
        return this._pressed[keyCode];
      },

      onKeydown: function(event) {
        this._pressed[event.keyCode] = true;
      },

      onKeyup: function(event) {
        delete this._pressed[event.keyCode];
      }
    };
        
    window.addEventListener('keyup', function(event) { Key.onKeyup(event); }, false);
    window.addEventListener('keydown', function(event) { Key.onKeydown(event); }, false);

    var Game = {
      fps: 60,
      width: 640,
      height: 480
    };

    Game._onEachFrame = (function() {
      var requestAnimationFrame = window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame;

      if (requestAnimationFrame) {
       return function(cb) {
          var _cb = function() { cb(); requestAnimationFrame(_cb); }
          _cb();
        };
      } else {
        return function(cb) {
          setInterval(cb, 1000 / Game.fps);
        }
      }
    })();
    
    Game.start = function() {
      Game.canvas = document.createElement("canvas");
      Game.canvas.width = Game.width;
      Game.canvas.height = Game.height;

      Game.context = Game.canvas.getContext("2d");

      document.body.appendChild(Game.canvas);

      Game.player = new Player();

      Game._onEachFrame(Game.run);
    };
    
    Game.run = (function() {
      var loops = 0, skipTicks = 1000 / Game.fps,
          maxFrameSkip = 10,
          nextGameTick = (new Date).getTime(),
          lastGameTick;

      return function() {
        loops = 0;

        while ((new Date).getTime() > nextGameTick) {
          Game.update();
          nextGameTick += skipTicks;
          loops++;
        }

        if (loops) Game.draw();
      }
    })();
    
    Game.draw = function() {
      Game.context.clearRect(0, 0, Game.width, Game.height);
      Game.player.draw(Game.context);
    };
    
    Game.update = function() {
      Game.player.update();
    };

    function Player() {
      this.x = 0;
      this.y = 0;
    }

    Player.prototype.draw = function(context) {
      context.fillRect(this.x, this.y, 32, 32);
    };

    Player.prototype.moveLeft = function() {
      this.x -= 1;
    };

    Player.prototype.setX = function(data) {
      this.x = data;
    };

    Player.prototype.moveRight = function() {
      this.x += 1;
    };

    Player.prototype.moveUp = function() {
      this.y -= 1;
    };

    Player.prototype.moveDown = function() {
      this.y += 1;
    };
    
    Player.prototype.update = function() {
      if (Key.isDown(Key.UP)) this.moveUp();
      if (Key.isDown(Key.LEFT)) this.moveLeft();
      if (Key.isDown(Key.DOWN)) this.moveDown();
      if (Key.isDown(Key.RIGHT)) this.moveRight();
    };
    </script>
  </head>
  <body onload="Game.start()">
  </body>
</html>
